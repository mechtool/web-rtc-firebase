<div class="notification-container" >
	<span class="message-text">{{this.context.message || 'Сообщение от '}}</span>
	<app-contact class="app-contact" [context]="context" [menuType]="0"></app-contact>
	<span class="example-spacer"></span>
	<button mat-raised-button (click)="onReceive()">Принять</button>
	<button mat-raised-button (click)="onCancel()">Отклонить</button>
</div>
