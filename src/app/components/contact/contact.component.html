<div class="contact-container">
	<div class="mark-img-container">
		<div class="status-mark" [style.backgroundColor]="context.statusColor"></div>
		<img class="img-contact" [style.backgroundColor]="context.imgColor" [src]="context.photoURL">
	</div>
	<div class="name-contact">{{contactName}}</div>
	<span *ngIf="menuType >= 0 " class="example-spacer"></span>
	<ng-container *ngIf="menuType == -1">
		<mat-checkbox class="check-contact" #check="matCheckbox" [(ngModel)]="context.checked"  (change)="onChangeCheckbox(check)"></mat-checkbox>
	</ng-container>
	<ng-container *ngIf="menuType > 0" >
		<button class="menu-button-contact"  mat-icon-button [matMenuTriggerFor]="appMenu">
			<mat-icon>more_vert</mat-icon>
		</button>
		<mat-menu #appMenu="matMenu" [ngSwitch]="menuType">
			<ng-container *ngSwitchCase="1">
				<button mat-menu-item (click)="onDelete(1)" [disabled]="appContext.contentComp.disableButton">Удалить</button>
			</ng-container>
			<ng-container *ngSwitchCase="2">
				<button mat-menu-item (click)="onNewMessage()" [disabled]="appContext.contentComp.disableButton">Сообщение</button>
			</ng-container>
			<ng-container *ngSwitchCase="3">
				<button mat-menu-item (click)="onDelete()">Удалить</button>
				<button mat-menu-item (click)="onChange()">Изменить</button>
				<button mat-menu-item (click)="onNewMessage()">Сообщение</button>
			</ng-container>
		</mat-menu>
	</ng-container>
</div>
