<div class="content-container">
	<mat-toolbar color="primary">
		<mat-icon class="contacts-menu" (click)="onClickMenu()" matTooltip="Контакты">menu</mat-icon>
		<div class="block-button-row" *ngIf="!low599">
			<button mat-flat-button color="primary" *ngFor="let button of contentButtons" [routerLink]="button.link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{button.text}}</button>
		</div>
		<div class="" *ngIf="low599">
			<button mat-icon-button *ngFor="let button of contentButtons" [routerLink]="button.link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
				<mat-icon>{{button.icon}}</mat-icon>
			</button>
		</div>
		<span class="example-spacer"></span>
		<app-contact *ngIf="appComp.appUser" [context]="appComp.appUser" [menuType]="false"></app-contact>
		<mat-icon class="settings-icon" (click)="onClickSettings()" [routerLink]="'/content/settings'" matTooltip="Настройки">settings</mat-icon>
	</mat-toolbar>
	<mat-progress-bar mode="indeterminate" *ngIf="progressVisible"></mat-progress-bar>
	<mat-sidenav-container class="sidenav-container">
		<mat-sidenav [mode]="sideNavMode" [(opened)]="opened">
			<app-contact *ngFor="let item of contacts | async" [context]="item" [menuType]="2"></app-contact>
		</mat-sidenav>
		<mat-sidenav-content [@routerTransition]="getState(content)">
			<router-outlet #content="outlet" ></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
<app-permissions></app-permissions>
<div class="user-notification-container">
	<ng-container #userNotificationView ></ng-container>
</div>
